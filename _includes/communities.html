<div id="cwrap">
    <div class="container">
        <div class="row centered">
            <h3>Comunidades amigas</h3>
            {% for community in site.communities %}
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <img src="{{ "/assets/img/communities/" | prepend: site.baseurl }}{{ community.img }}" class="img-responsive">
                </div>
            {% endfor %}
        </div><! --/row -->
    </div><! --/container -->
</div><! --/cwrap -->
